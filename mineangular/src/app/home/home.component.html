<p>In libreria sono disponibili questi fantastici titoli</p>
<ul><li *ngFor="let book of books; let i = index" [attr.data-index]="i"><p>Titolo: {{book.title}} </p>
 <button (click)="delete(book)">Delete</button>
 <button><a href="javascript:void(0)" [routerLink]="['/update',book.id]">Update</a></button>
</li></ul>
